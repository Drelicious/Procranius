<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Procranius - Registration Area</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/register.css">
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div style="height: 50vh;" class="col-md-8 kanan">
                    <div class="container">
                        <div class="row" style="margin: 5vh">
                            <div class="d-flex justify-content-start" style="width: 50%;">
                            <img src="images/logo.png" width="60vh">
                            </div>
                            <div class="d-flex justify-content-end" style="width: 50%;">
                            <h2 class="d-flex align-items-center" style="font-family: BoosterNextFYW01-Bold;">Register</h2>
                            </div>
                            <form>
                            <!--If username is Available then continue! set to Flex if use-->
                            <div class="col-md-12 justify-content-center userName" style="display: flex; margin-top: 5vh;">
                                <div class="col-lg-8 card">
                                    <div class="card-body">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text">@</div>
                                            </div>
                                            <input type="text" class="form-control" width="100%" name="username" id="username" placeholder="Username" required>
                                          </div>
                                          <p class="usernameExist" style="color: red;">Someone used this username, try another one!</p>
                                      <a href="#" class="d-flex justify-content-center card-link">Next ></a>
                                    </div>
                                  </div>
                            </div>
                            <!--email and pass-->
                            <div class="col-md-12 justify-content-center email" style="display: none; margin-top: 5vh;">
                                <div class="col-lg-8 card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12">
                                                <input type="email" class="form-control" name="mail" id="mail" placeholder="E-mail" required>
                                                <p style="color: red;" class="emailExist">This e-mail has been used, try other email!</p>
                                            </div>
                                            <div class="col-lg-6 col-md-12 mt-2 mt-lg-0">
                                                <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row justify-content-center">
                                            <a href="#" class="d-flex card-link">< Back</a>
                                            <a href="#" class="d-flex card-link">Next ></a>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                                <!--details and confirm-->
                            <div class="col-md-12 justify-content-center detail" style="display: none; margin-top: 5vh;">
                                <div class="col-lg-8 card">
                                    <div class="card-body">
                                        <div class="input-group mb-2">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text">@</div>
                                            </div>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                                          </div>
                                      <a href="#" class="d-flex justify-content-center card-link">Next ></a>
                                    </div>
                                  </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 test" style="background-color: #65647C;">
                    <!--do not remove this-->
        </div>
    </body>
</html>
